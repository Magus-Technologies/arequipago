<!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Comprobante de Pago</title>
                    <style>
                        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
                        .container { max-width: 600px; margin: 0 auto; }
                        .btn { display: inline-block; background: #25D366; color: white; padding: 10px 20px; 
                               text-decoration: none; border-radius: 5px; margin: 10px; }
                        .preview { width: 100%; height: 500px; border: 1px solid #ddd; margin: 20px 0; }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>Comprobante de Pago</h1>
                        <p>Tu comprobante está listo para descargar.</p>
                        
                        <a href="https://arequipago-ventas.pe/files/compartir/comprobante_67cdd63a69f29.pdf" class="btn" download="Comprobante_Pago.pdf">Descargar PDF</a>
                        
                        <h2>Vista previa:</h2>
                        <iframe src="https://arequipago-ventas.pe/files/compartir/comprobante_67cdd63a69f29.pdf" class="preview"></iframe>
                    </div>
                    <script>
                        // Iniciar descarga automática después de 1 segundo
                        setTimeout(function() {
                            const link = document.createElement("a");
                            link.href = "https://arequipago-ventas.pe/files/compartir/comprobante_67cdd63a69f29.pdf";
                            link.download = "Comprobante_Pago.pdf";
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }, 1000);
                    </script>
                </body>
                </html>
